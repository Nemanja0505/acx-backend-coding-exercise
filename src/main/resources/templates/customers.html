<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of customers</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <h1 class="page-title">List of customers</h1>
</header>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Birth date</th>
        <th>Driver license number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${customers}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.firstName}"></td>
        <td th:text="${c.lastName}"></td>
        <td th:text="${c.birthDate}"></td>
        <td th:text="${c.driverLicenseNumber}"></td>
    </tr>
    </tbody>
</table>

<div class="buttons">
    <button type="submit" hidden>Submit</button>
    <a href="/create-customer" class="btn btn-secondary">New customer</a>
</div>
</body>
</html>
